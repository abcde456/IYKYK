<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Percentage</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #ffffff, #e6e6e6);
        font-family: Arial, Helvetica, sans-serif;
    }

    .card {
        background: #f2f2f2;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        text-align: center;
        transition: 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    svg {
        width: 300px;
        height: 180px;
    }

    .percentage-text {
        font-size: 48px;
        font-weight: 900;
        color: #000;
        margin-top: -20px;
    }

</style>
</head>
<body>

<div class="card">
    <svg viewBox="0 0 200 120">
        <defs>
            <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#00c6ff"/>
                <stop offset="100%" stop-color="#0072ff"/>
            </linearGradient>
        </defs>

        <path id="bgArc"
              d="M20 100 A80 80 0 0 1 180 100"
              fill="none"
              stroke="#d3d3d3"
              stroke-width="15"
              stroke-linecap="round"/>

        <path id="progressArc"
              d="M20 100 A80 80 0 0 1 180 100"
              fill="none"
              stroke="url(#gradientStroke)"
              stroke-width="15"
              stroke-linecap="round"
              stroke-dasharray="251"
              stroke-dashoffset="251"/>
    </svg>

    <div class="percentage-text" id="percentDisplay">0%</div>
	<br>
	<br>
	<br>
	<div class="percentage-text" id="finalizedStatus">❌ NOT FINALIZED</div>
</div>

<script>
    let percentage = 84; // ===== SET PERCENTAGE HERE =====
	let finalized = false; // ===== SET STATUS HERE =====

    const arc = document.getElementById("progressArc");
    const text = document.getElementById("percentDisplay");

    const radius = 80;
    const circumference = Math.PI * radius; // half circle

    const offset = circumference - (percentage / 100) * circumference;

    arc.style.strokeDasharray = circumference;
    arc.style.strokeDashoffset = offset;

    text.textContent = percentage + "%";
	
	if(finalized){
		finalizedStatus.textContent = "✅ FINALIZED";
	}else{
		finalizedStatus.textContent = "❌ NOT FINALIZED";
	}
</script>

</body>
</html>
